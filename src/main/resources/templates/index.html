<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:dt="http://github.com/dandelion/datatables">
<head>
<meta charset="utf-8" />

<link rel="stylesheet"
	th:href="@{/webjars/bootstrap/3.2.0/css/bootstrap.min.css}" />

<title>Dandelion Demo</title>
</head>
<body>
	<h1>Hi Dandelion Master!</h1>
	<hr />

	<div class="fluid-container">
		<div class="col-md-2 col-md-offset-10">
			<a href="/page">Go to <i>page</i></a>
		</div>
	</div>

	<button class="btn btn-primary">Click ME</button>

	<table id="myTableId" dt:table="true" dt:url="@{/clientes}"
		dt:serverside="true" dt:processing="true">
		<thead>
			<tr>
				<th dt:property="telefone">Telefone</th>
				<th dt:property="nome">Nome</th>
			</tr>
		</thead>
	</table>
</body>
</html>
