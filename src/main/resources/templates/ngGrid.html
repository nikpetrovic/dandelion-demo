<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<link rel="stylesheet" th:href="@{/webjars/bootstrap/3.2.0/css/bootstrap.min.css}" />
<link rel="stylesheet" th:href="@{/webjars/bootstrap/3.2.0/css/bootstrap-theme.min.css}" />
<link rel="stylesheet" th:href="@{/webjars/font-awesome/4.3.0/css/font-awesome.min.css}" />
<link rel="stylesheet" th:href="@{/lib/angular-grid/1.10.1/angular-grid.css}" />
<link rel="stylesheet" th:href="@{/lib/angular-grid/1.10.1/theme-fresh.css}" />

</head>
<body>
  <h2>ng-grid Demo</h2>

  <div style="width: 800px;">
    <div style="padding: 4px">
      <div style="float: right;">
        <input type="text" id="quickFilterInput" placeholder="Type text to filter..." />
      </div>
      <div style="padding: 4px;">
        <b>Employees Skills and Contact Details</b>
        <span id="rowCount"></span>
      </div>
      <div style="clear: both;" />
    </div>
    <div style="width: 100%; height: 400px;" id="myGrid" class="ag-fresh ag-basic"></div>
  </div>


  <script type="text/javascript" th:src="@{/webjars/jquery/1.11.1/jquery.js}"></script>
  <script type="text/javascript" th:src="@{/webjars/bootstrap/3.2.0/js/bootstrap.min.js}"></script>
  <script type="text/javascript" th:src="@{/lib/angular-grid/1.10.1/angular-grid.js}"></script>
  <script type="text/javascript" th:src="@{/js/ngGrid.js}"></script>

</body>
</html>
