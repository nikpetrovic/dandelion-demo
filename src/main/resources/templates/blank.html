<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<link rel="stylesheet" th:href="@{/webjars/bootstrap/3.2.0/css/bootstrap.min.css}" />

<style>
a[name] {
	padding-top: 40px;
}
</style>

</head>
<body>
  <h2>Blank Test Page</h2>

  <div id="bloodhound">
    <input class="typeahead" type="text" placeholder="States of USA" />
  </div>


  <script type="text/javascript" th:src="@{/webjars/jquery/1.11.1/jquery.js}"></script>
  <script type="text/javascript" th:src="@{/webjars/typeaheadjs/0.11.1/typeahead.bundle.min.js}"></script>
  <script>
			$(window).bind('scroll', function() {
				var p = $(window).scrollTop() + "px 0 0 0";
				console.log(p);
				$('p[name]')[0].style.padding = p;
			});

			$(function() {
				var states = [ 'Alabama', 'Alaska', 'Arizona', 'Arkansas',
						'California', 'Colorado', 'Connecticut', 'Delaware',
						'Florida', 'Georgia', 'Hawaii', 'Idaho', 'Illinois',
						'Indiana', 'Iowa', 'Kansas', 'Kentucky', 'Louisiana',
						'Maine', 'Maryland', 'Massachusetts', 'Michigan',
						'Minnesota', 'Mississippi', 'Missouri', 'Montana',
						'Nebraska', 'Nevada', 'New Hampshire', 'New Jersey',
						'New Mexico', 'New York', 'North Carolina',
						'North Dakota', 'Ohio', 'Oklahoma', 'Oregon',
						'Pennsylvania', 'Rhode Island', 'South Carolina',
						'South Dakota', 'Tennessee', 'Texas', 'Utah',
						'Vermont', 'Virginia', 'Washington', 'West Virginia',
						'Wisconsin', 'Wyoming' ];

				// constructs the suggestion engine
				var cars = new Bloodhound({
					datumTokenizer : Bloodhound.tokenizers.obj.whitespace('car'),
					queryTokenizer : Bloodhound.tokenizers.whitespace,
					identify : function(obj) {
						return obj.car;
					},
					// `states` is an array of state names defined in "The Basics"
					prefetch : '../json/cars.json'
				});

				$('#bloodhound .typeahead').typeahead({
					minLength : 0,
					highlight : true
				}, {
					name : 'cars',
					source : cars,
					display : 'car'
				});

			});
		</script>
</body>
</html>
